<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered and Unordered Lists</title>
  <style>
    body {
      font-family: Arial;
      background-color: white;
      padding: 40px;
    }

    h1 {
      color:lightcoral;
    }

    h2 {
      color:lightsalmon;
    }

    .main {
      
      padding: 20px;
      
      width: 600px;
      
      
    }

    ol, ul {
      margin-left: 20px;
      margin-bottom: 20px;
       list-style-type:none;
       font-style: italic;
    }
  </style>
</head>
<body>

  <div class="main">
    <h1>HTML Lists Example</h1>

    <h2>Ordered List </h2>
    <ol>
      <li>Humburger</li>
      <li>spring roll</li>
      <li>Pizza</li>
      <li>French fried</li>
      <li>Noodels</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Ice cream</li>
      <li>Fruits</li>
      <li>Vegetables</li>
    </ul>
  </div>

</body>
</html>
