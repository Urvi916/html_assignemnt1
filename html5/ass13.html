<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Animation Example</title>
  <style>
  

  body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
    }
    .logo {

     height: 120px;
     width: 300px;
    margin-top: -120px;
     background-image: url("image.png");
     background-repeat: no-repeat;
     background-size: contain;
 }

 .nav justify-content-end{
    height: 70px;
    width:100px ;
    display: flex;
    justify-content: center;
    align-items: center;
 }
    :root {
      primary-color: #4a90e2;
      secondary-color: #f39c12;
      text-color: #333333;
      background-color: #f9f9f9;
      footer-bg: #222;
      footer-text: #ccc;
      border-color: #dcdcdc;
    }

   
    

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid var(--secondary-color);
    }

    main {
      padding: 20px;
      margin: 20px;
      background-color: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;

      
      animation-name: fadeSlideIn;
      animation-duration: 1.2s;
      animation-timing-function: ease-out;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 15px;
      border-top: 2px solid var(--primary-color);
    }

    
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
   
  <header>
    <h1>Animated Web Page</h1>
    

    <div class="logo"></div>
    <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">laptop</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Desktop</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Monitor</a>
  </li>
  
</ul>
  </header>

  <main>
    <h2>Welcome</h2>
    <p>This section uses a basic CSS animation to fade in and slide up when the page loads. It makes the page feel more dynamic and smooth.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
